name: Deploy to Production

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Allow manual deployment

jobs:
  # Build and test first
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install dependencies
      run: npm run build
    
    - name: Run all tests
      run: npm run test:all
      env:
        NODE_ENV: test
        JWT_SECRET: test-secret-key

  # Build production artifacts
  build:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Build for production
      run: npm run build
    
    - name: Create deployment package
      run: |
        mkdir -p deploy
        cp -r backend/dist deploy/
        cp -r frontend/dist deploy/
        cp backend/package*.json deploy/
        cp package.json deploy/
        echo "BUILD_DATE=$(date)" > deploy/.env.build
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: production-build
        path: deploy/

  # Deploy to Digital Ocean
  deploy:
    runs-on: ubuntu-latest
    needs: [test, build]
    environment: production # Requires approval for production
    
    steps:
    - name: Download build artifacts
      uses: actions/download-artifact@v3
      with:
        name: production-build
        path: deploy/
    
    - name: Deploy to Digital Ocean App Platform
      uses: digitalocean/app_action@v1.1.5
      with:
        app_name: ${{ secrets.DO_APP_NAME }}
        token: ${{ secrets.DO_API_TOKEN }}
        # Will use .do/app.yaml from your repo for configuration
    
    - name: Wait for deployment
      run: sleep 60 # Wait for app to start
    
    - name: Health check
      run: |
        echo "Checking health endpoints..."
        curl -f ${{ secrets.APP_URL }}/api/health || exit 1
        curl -f ${{ secrets.APP_URL }}/api/ready || exit 1
        echo "âœ… Health checks passed!"
    
    - name: Notify deployment success
      if: success()
      run: |
        echo "ðŸš€ Deployment successful!"
        echo "App URL: ${{ secrets.APP_URL }}"
        echo "Health: ${{ secrets.APP_URL }}/api/health"

  # Optional: Run smoke tests on production
  smoke-tests:
    runs-on: ubuntu-latest
    needs: deploy
    if: success()
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Basic smoke tests
      run: |
        echo "Running smoke tests..."
        # Test frontend loads
        curl -s ${{ secrets.APP_URL }} | grep -q "Dev Codex" || exit 1
        # Test API responds
        curl -f ${{ secrets.APP_URL }}/api/health || exit 1
        echo "âœ… Smoke tests passed!"